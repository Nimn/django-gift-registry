{% extends "gift_registry/base.html" %}
{% load i18n %}

{% block main_content %}

<p><em>{% trans "Select an item for more details." %}</em></p>

<ul>
{% for gift in object_list %}
<li>
<a href="{{ gift.get_absolute_url }}">{{ gift }}</a></li>
{% empty %}
<li>{% trans "Sorry, no gifts are available" %}</li>
{% endfor %}
</ul>
{% endblock %}
