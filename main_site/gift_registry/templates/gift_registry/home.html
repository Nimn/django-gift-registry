{% extends "gift_registry/base.html" %}
{% load i18n %}

{% block main_content %}
{% comment %}
<ul>
{% for slug, name in events %}
<li>
<a href="{% url 'gift_list' slug %}">{{ name }}</a></li>
{% empty %}
<li>{% trans "Sorry, no gifts are available" %}</li>
{% endfor %}
</ul>
{% endcomment %}
{% endblock %}
